<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-dashboard-common/scrollbar-style.html">
<link rel="import" href="../tf-imports/d3.html">

<!--
tf-text-loader displays markdown text data from the Text plugin.
-->

<dom-module id="tf-text-loader">
  <template>
    <tf-card-heading title="[[tag]]" color="[[_runColor]]">
      [[run]]
    </tf-card-heading>
    <paper-material
      elevation="1"
      id="steps-container"
      class="container scrollbar"
      style="border-color: [[_runColor]]"
    >
      <template is="dom-repeat" items="[[_texts]]" id="repeater">
        <paper-material elevation="1" class="step-container">
          step <span class="step-value">[[_formatStep(item.step)]]</span>
        </paper-material>
        <paper-material elevation="1" class="text">
          <!--
            Set the innerHTML to the text content, so we can render the
            HTML generated by our Markdown parser. Note that this
            content is always sanitized by the backend, so XSS attacks
            are not possible.
          -->
          <div class="markdown" inner-h-t-m-l="[[item.text]]"></div>
        </paper-material>
      </template>
    </paper-material>
    <style include="scrollbar-style"></style>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        margin-right: 10px;
        margin-bottom: 15px;
      }
      #steps-container {
        border-radius: 3px;
        border: 2px solid  /* color computed and set as inline style */;
        display: block;
        max-height: 500px;
        overflow: auto;
        padding: 10px;
      }
      .text {
        background-color: white;
        border-radius: 0 3px 3px 3px;
        padding: 5px;
        word-break: break-word;
      }
      .step-container {
        background-color: var(--tb-ui-light-accent);
        border-bottom: none;
        border-radius: 3px 3px 0 0;
        border: 1px solid #ccc;
        display: inline-block;
        font-size: 12px;
        font-style: italic;
        margin-left: -1px;  /* to correct for border */
        padding: 3px;
      }
      .step-container:not(:first-child) {
        margin-top: 15px;
      }

      /*
       * Reduce topmost and bottommost margins from 16px to 0.3em (renders
       * at about 4.8px) to keep the layout compact. All text from the
       * backend is rendered as Markdown, so is enclosed in `<p>` elements.
       * By targeting only the top-level, extremal elements, we preserve any
       * actual paragraph breaks and only change the padding against the
       * card edges.
       */
      .markdown > p:first-child {
        margin-top: 0.3em;
      }
      .markdown > p:last-child {
        margin-bottom: 0.3em;
      }

      .markdown table {
        border-collapse: collapse;
      }
      .markdown table th {
        font-weight: 600;
      }
      .markdown table th,
      .markdown table td {
        padding: 6px 13px;
        border: 1px solid #dfe2e5;
      }
      .markdown table tr {
        background-color: #fff;
        border-top: 1px solid #c6cbd1;
      }
    </style>
  </template>
  <script>
    import {Canceller} from "../tf-backend/canceller.js";
    import {getRouter} from "../tf-backend/router.js";
    import {runsColorScale} from "../tf-color-scale/colorScale.js";

    Polymer({
      is: "tf-text-loader",
      properties: {
        run: String,
        tag: String,
        _runColor: {
          type: String,
          computed: '_computeRunColor(run)',
        },

        // _texts: {
        //   wall_time: Date,
        //   step: number,
        //   text: string,
        // }[]
        // Ordered from newest to oldest.
        _texts: {
          type: Array,
          value: [],
        },

        requestManager: Object,
        _canceller: {
          type: Object,
          value: () => new Canceller(),
        },
      },
      _computeRunColor(run) {
        return runsColorScale(run);
      },
      attached() {
        this._attached = true;
        this.$.repeater.addEventListener('dom-change', () => {
          this.async(() => {
            const containers = this.$.repeater.parentNode.querySelectorAll(
              ":scope > paper-material > .markdown");
            containers.forEach(container => {
              this.scopeSubtree(container, /*shouldObserve=*/true);
            });
          });
        }, /*useCapture=*/false);
        this.reload();
      },
      reload() {
        if (!this._attached) {
          return;
        }
        this._canceller.cancelAll();
        const router = getRouter();
        const url = router.pluginRunTagRoute("text", "/text")(
          this.tag, this.run);
        const updateTexts = this._canceller.cancellable(result => {
          if (result.cancelled) {
            return;
          }
          const data = result.value.map(datum => ({
            wall_time: new Date(datum.wall_time * 1000),
            step: datum.step,
            text: datum.text,
          }));
          this.set("_texts", data.slice().reverse());
        });
        this.requestManager.request(url).then(updateTexts);
      },
      _formatStep(n) {
        return d3.format(",")(n);
      }
    });
  </script>
</dom-module>
